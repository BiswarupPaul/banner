<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Registration Form</h2>
                <form action="insert_process.php" id="register" method="POST">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
                    <br><br>
                    <label>Your Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are you ?">
                    <br><br>
                    <label>Date of Birth : </label>
                    <br>
                    <input type="date" name="date_of_birth" id="name" placeholder="Enter your Date of Birth">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter the valid Email">
                    <br><br>
                    <label>Phone Number : </label>
                    <br>
                    <input type="number" name="phone_number" id="name" placeholder="Enter Phone Number">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="male" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="female" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
